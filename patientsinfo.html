<html>
    <head>
        <title>Patient's records</title>
    </head>
        <body>
            <h1>Patient Records</h1>
            <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                <br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                <br><br>

                <label for="email">E-mail address:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
                <br><br>

                <label for="ID no">ID number:</label>
                <input type="text" id="ID no" name="ID no" placeholder="Enter your ID number" required>
                <br><br> 

                <label for="phone no">Phone number:</label>
                <input type="number" id="phone no" name="phone no" placeholder="Enter your phone number" required>
                <br><br>



            <label for="insurance">Do you have an insurance?</label>
            <input type="checkbox" name="insurance" id="insurance">

  <br>
  <!--adding a submit button--> 
    <input type="submit" value="Submit">
    </form>
        </body>
</html>
