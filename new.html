<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Pet</title>
</head>
<body>
  <h2>What is your favorite pet?</h2>
  <form>
    <input type="radio" id="cat" name="pet" value="cat">
    <label for="cat">Cat</label><br>

    <input type="radio" id="dog" name="pet" value="dog">
    <label for="dog">Dog</label><br>

    <input type="radio" id="bird" name="pet" value="bird">
    <label for="bird">Bird</label><br>

    <input type="radio" id="other" name="pet" value="other">
    <label for="other">Other</label><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
